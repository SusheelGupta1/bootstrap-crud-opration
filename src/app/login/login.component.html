<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center" style="background-color: gray; color: white;">
                    <h1>Admin Login Pannel</h1>
                    <h5>Loggin to Manage Properties</h5>
                </div><hr><br>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email id" autocomplete="off">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary" align="center">Login</button>
                </form><br>
                <a style="text-decoration: none; cursor:pointer; color: red;" routerLink="/signup">New User ? Click to Sign</a>
            </div>
        </div>
    </div>
</div>
